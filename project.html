<html>
  <head>
    <title>My Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="project.css" />
    <script language="javascript" src="project.js"></script>
  </head>

  <body onload="search()">
    <nav class="main-menu">
      <ul>
        <li>
          <a href="./index.html">Introduction</a>
        </li>
        <li>
          <a href="./images.html">Images</a>
        </li>
        <li>
          <a href="./tables.html">Tables</a>
        </li>
        <li>
          <a href="./javascript.html">Javascript</a>
        </li>
        <li class="active-page">
          <a href="./project.html">Project</a>
        </li>
        <li>
          <a href="./cheat-sheet.html">Cheat Sheet</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="container">
        <div class="location">
          <input
            type="text"
            id="city"
            value="Esch-Sur-Alzette"
            placeholder="Enter your city"
          />
          <button onclick="search()">Search</button>
        </div>
        <div class="temperature"><span id="temperature"></span> &deg;C</div>
        <img id="icon" src="" width="100" height="100" />
        <div>
          <span id="description"></span>
        </div>
        <div class="others">
          <table>
            <tr>
              <td>Pressure:</td>
              <td><span id="pressure">--</span> kPa</td>
            </tr>
            <tr>
              <td>Humidity:</td>
              <td><span id="humidity">--</span> %</td>
            </tr>
            <tr>
              <td>Wind:</td>
              <td>
                <span id="wind-direction">--</span> &deg;<br />
                <span id="wind-speed">--</span> km/h
              </td>
            </tr>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
